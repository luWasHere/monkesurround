    <main>

        <div id="miembrosContainer">

            <img class="miembrosRotulo" src="../img/miembros-founders.png" alt="">

            <figure class="miembroPrinc miembro">
                <img src="../img/miembros-pepe.jpg" alt="fotografía del miembro">
                <figcaption class="monkefont">Mr. Pepe</figcaption>
                <div class="miembroInfo">
                    <a href="https://www.instagram.com/lauti.craxker/" target="_blank" class="redsocialBtn">
                        <img src="../img/ig.jpg" alt="botón enlace a Instagram">
                    </a>
                    <p class="mainfont">Mr. Pepe es un joven de 16 años nacido en Vicente Lopez, Buenos Aires, Argentina. Desde siempre ha soñado con comerse el mundo y ser la persona mas reconocida en todo el globo y ahora esta cumpliendo todas sus metas. Comenzo con su carrera como productor a mediados de 2020 por la pandemia y decidio aprender a producir cuando conocio a su pana Luan G, al cabo de unos dias despues, junto a Kidd Gow y Luan G formaron una crew musical llamada Los Bros Crew. Durante meses estuvieron en la boca de todos con sus hits como Murcielagos, Falsa o Gow el mas Fachero. Pero en un momento Los Bros Crew se tuvieron que separar por internas. Aun asi al año siguiente volvieron a juntarse para formar el grupo definitivo de trap y hiphop, el famoso grupo Monke Surround, al dia de hoy siguen sacando hits que hacen saltar a la gente en los shows. Mr Pepe es un ejemplo de superacion, aunque haya nacido en una pobreza muy grande y con problemas, ha sido capaz de dejar todo lo malo de lado y centrarse por completo en el trap, algo que lo hace realmente feliz :).</p>
                    <div>
                        <span class="insignia beatmaker">
                            <img src="../img/miembros-prod-icon.png" alt="Insignia de Beatmaker">
                        </span>
                    </div>
                </div>
            </figure>

            <figure class="miembroPrinc miembro">
                <img src="../img/miembros-luan.jpg" alt="fotografía del miembro">
                <figcaption class="monkefont">Luan G</figcaption>
                <div class="miembroInfo">
                    <a href="https://www.instagram.com/prod.luan_g/" target="_blank" class="redsocialBtn">
                        <img src="../img/ig.jpg" alt="botón enlace a Instagram">
                    </a>
                    <p class="mainfont">Luan G es un joven artista nacido en Argentina, con años de experiencia en zonas como el beatmaking, la producción y el diseño. Entre sus primeros proyectos grandes se encuentra la creación de su canal de YouTube "Jax Edition" con el cual daría inicio a su pasión por la creación de contenido, haciendo un formato de video parodias conocido como "YTPH"; años más tarde lo abandonaría para dar inicio a su proyecto musical, dedicándose al beatmaking desde 2019 y posteriormente formando la Monke Surround junto a Mr. Pepe y el ex-integrante Kidd Gow, el cual abandonaría la música a fines de 2022. A mediados del mismo año conocería a Noname BNG, con quien formaría el duo de rap "Los Gemelos del Coro", sacando temas como "No puedo dormirme.", "Manada", "Nueva Liga" y trabajando en un álbum el cual se estrenará en el futuro. Actualmente, Luan sigue adelante con el proyecto Monke Surround junto a sus hermanos, apuntando a 2023-2024 para hacer despegar la crew y mejorar personalmente como artista.</p>
                    <div>
                        <span class="insignia beatmaker">
                            <img src="../img/miembros-prod-icon.png" alt="Insignia de Beatmaker">
                        </span>
                        <span class="insignia artista">
                            <img src="../img/miembros-artista-icon.png" alt="Insignia de Artista">
                        </span>
                    </div>
                </div>
            </figure>

            <img class="miembrosRotulo" src="../img/miembros-artistas.png" alt="">

            <figure class="miembroPrinc miembro">
                <img src="../img/miembros-noname.jpg" alt="fotografía del miembro">
                <figcaption class="monkefont">Noname BNG</figcaption>
                <div class="miembroInfo">
                    <a href="https://www.instagram.com/bng.withoutname_off/" target="_blank" class="redsocialBtn">
                        <img src="../img/ig.jpg" alt="botón enlace a Instagram">
                    </a>
                    <p class="mainfont">Hola! Soy Noname, tengo 16 años a la fecha y soy un beatmaker y liricista de la Monke Surround. Mi primer single fue "Cuando te conocí" subido a mi canal personal un 28 de agosto de 2021, a principios de 2022 conocí al que se convertiría en uno de mis mayores hermanos referentes y guías, Luan G, conociendo también a personas increíbles en el camino como Mr. Pepe, Chutian, el R, etc. La música me ha abierto un montón de puertas y es mi meta llegar a dominar esta escena junto a mis hermanos. El Noname BNG.</p>
                    <div>
                        <span class="insignia beatmaker">
                            <img src="../img/miembros-prod-icon.png" alt="Insignia de Beatmaker">
                        </span>
                        <span class="insignia artista">
                            <img src="../img/miembros-artista-icon.png" alt="Insignia de Artista">
                        </span>
                    </div>
                </div>
            </figure>
            <figure class="miembro">
                <img src="../img/miembros-chutian.jpg" alt="fotografía del miembro">
                <figcaption class="monkefont">Chutian</figcaption>
                <div class="miembroInfo">
                    <a href="https://www.instagram.com/chutian_oficial/" target="_blank" class="redsocialBtn">
                        <img src="../img/ig.jpg" alt="botón enlace a Instagram">
                    </a>
                    <div>
                        <span class="insignia artista">
                            <img src="../img/miembros-artista-icon.png" alt="Insignia de Artista">
                        </span>
                    </div>
                </div>
            </figure>
            

            <img class="miembrosRotulo" src="../img/miembros-exmonkis.png" alt="">
